
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Information System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Laboratory Information System</h1>
            <p>Process and report laboratory test results</p>
        </header>
        
        <main>
            <div class="workstation">
                <div class="workstation-header">
                    <h2>Pending Laboratory Requests</h2>
                    <button id="refresh-requests">Refresh Requests</button>
                </div>
                
                <div class="requests-container">
                    <table id="requests-table">
                        <thead>
                            <tr>
                                <th>Patient</th>
                                <th>Doctor</th>
                                <th>Tests</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="requests-list">
                            <tr>
                                <td colspan="5" class="no-data">Loading laboratory requests...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div id="result-form-container" class="result-form-container hidden">
                    <h3>Enter Test Results</h3>
                    <form id="result-form">
                        <input type="hidden" id="request-id">
                        
                        <div class="form-group">
                            <label for="patient-name">Patient Name:</label>
                            <input type="text" id="patient-name" readonly>
                        </div>
                        
                        <div id="test-results-container" class="test-results-container">
                            <!-- Test results will be generated here -->
                        </div>
                        
                        <div class="form-group">
                            <label for="conclusion">Conclusion / Interpretation:</label>
                            <textarea id="conclusion" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancel-result">Cancel</button>
                            <button type="submit">Submit Results</button>
                        </div>
                        
                        <div id="status-message" class="status-message"></div>
                    </form>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Â© 2025 Laboratory Information System | <a href="http://localhost:8080">Back to Home</a></p>
        </footer>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
